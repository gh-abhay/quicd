
[package]
name = "quicd"
version = "0.1.0"
edition = "2021"

[dependencies]
quicd-x = { path = "../quicd-x" }
quicd-h3 = { path = "../quicd-h3" }
bytes = "1"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.14"
toml = "0.8"
anyhow = "1.0"
sys-info = "0.9"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "signal", "sync"] }
tokio-stream = { version = "0.1", features = ["sync"] }
num_cpus = "1.0"
quiche = "0.24"
datagram-socket = "0.5"
io-uring = "0.6"
socket2 = "0.5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
libc = "0.2"
nix = { version = "0.29", features = ["user"] }
smallvec = "1.13"
ahash = "0.8"
once_cell = "1.21.3"
crossbeam-channel = "0.5"
core_affinity = "0.8"
rcgen = "0.13"
ring = "0.17"
quicd-ebpf-router = { git = "https://github.com/quicd/quicd-ebpf-router" }

# OpenTelemetry for metrics and tracing
opentelemetry = { version = "0.27", features = ["metrics", "trace"] }
opentelemetry-otlp = { version = "0.27", features = ["metrics", "trace", "grpc-tonic"] }
opentelemetry_sdk = { version = "0.27", features = ["rt-tokio", "metrics", "trace"] }
opentelemetry-semantic-conventions = "0.27"
tracing-opentelemetry = "0.28"
libloading = "0.9.0"
